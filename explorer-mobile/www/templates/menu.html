<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">{{'app' | translate}}</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item class="item-icon-left" menu-close href="#/app/home">
          <i class="icon ion-home"></i> {{'home' | translate}}
        </ion-item>
        <ion-item class="item-icon-left" menu-close href="#/app/map">
          <i class="icon ion-map"></i> {{'map' | translate}}
        </ion-item>
        <ion-item class="item-icon-left" menu-close href="#/app/events">
          <i class="icon ion-calendar"></i> {{'events' | translate}}
        </ion-item>
        <ion-item class="item-icon-left" menu-close href="#/app/demonstrations">
          <i class="icon ion-flag"></i> {{'demonstrations' | translate}}
        </ion-item>
        <ion-item class="item-icon-left" menu-close href="#/app/myevents">
          <i class="icon ion-android-calendar"></i> {{'myevents' | translate}}
        </ion-item>
        <ion-item class="item-icon-left" menu-close ng-click="">
          <i class="icon ion-information-circled"></i> {{'credits' | translate}}
        </ion-item>
        <ion-item class="item-icon-left" menu-close href="#/app/login">
          <i class="icon ion-log-in"></i> {{'login' | translate}}
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
